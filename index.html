<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="pb-5">
      <!-- Bai1 -->
      <h4>Nhập số ngày:</h4>
      <input type="number" id="soNgay" />
      <h5>Lương 1 ngày: 100.000</h5>
      <button class="btn btn-success" id="btnLuong">Tính lương</button>
      <div id="thongBao1"></div>

      <hr />
      <!-- Bai2 -->
      <h4>Nhập số:</h4>
      <input type="number" id="mot" />
      <input type="number" id="hai" />
      <input type="number" id="ba" />
      <input type="number" id="bon" />
      <input type="number" id="nam" />
      <button class="btn btn-success" id="btnTb">Tính trung bình</button>
      <div id="thongBao2"></div>

      <hr />
      <!-- Bai3 -->
      <h4>Nhập USD:</h4>
      <input type="number" id="usd" />
      <button class="btn btn-success" id="btnDoi">Quy đổi</button>
      <div id="thongBao3"></div>

      <hr />
      <!-- Bai4 -->
      <h4>Chiều dài:</h4>
      <input type="number" id="cd" />
      <h4>Chiều rộng:</h4>
      <input type="number" id="cr" />
      <button class="btn btn-success" id="btnDT">Diện tích</button>
      <button class="btn btn-success" id="btnCV">Chu vi</button>
      <div id="thongBao4"></div>

      <hr />
      <!-- Bai5 -->
      <h4>Nhập số:</h4>
      <input type="number" id="num" />
      <button class="btn btn-success" id="btnTong">Tính tổng</button>
      <div id="thongBao5"></div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
